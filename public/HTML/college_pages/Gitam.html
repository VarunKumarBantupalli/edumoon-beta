<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gitam Gallery</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;

    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    .title-font {
      font-size: 2.5rem;
      font-weight: 500;
      text-align: center;
      margin-bottom: 2rem;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr); /* 4 images per row */
      gap: 1rem;
    }

    .gallery-item {
      text-align: center;
      overflow: hidden;
      transition: transform 0.3s ease-in-out;
    }

    .gallery-item img {
      width: 100%;
      height: 14rem;
      object-fit: cover;
      border-radius: 0.75rem;
      transition: transform 0.3s ease-in-out;
    }

    .gallery-item:hover img {
      transform: scale(1.1); /* Zoom effect on hover */
    }

    /* Responsive behavior */
    @media screen and (max-width: 1024px) {
      .gallery-grid {
        grid-template-columns: repeat(3, 1fr); /* 3 images per row */
      }
    }

    @media screen and (max-width: 768px) {
      .gallery-grid {
        grid-template-columns: repeat(2, 1fr); /* 2 images per row */
      }
    }

    @media screen and (max-width: 480px) {
      .gallery-grid {
        grid-template-columns: repeat(1, 1fr); /* 1 image per row */
      }
    }
  </style>
</head>
<body>
  <section class="container">
    <div class="title-font">GITAM GALLERY</div>
    <div class="gallery-grid">
      <div class="gallery-item">
        <img src="../Colleges_images/gitam1.png" alt="1" />
      </div>
      <div class="gallery-item">
        <img src="../Colleges_images/gitam2.png" alt="2" />
      </div>
      <div class="gallery-item">
        <img src="../Colleges_images/gitam3.png" alt="3" />
      </div>
      <div class="gallery-item">
        <img src="../Colleges_images/gitam4.png" alt="4" />
      </div>
    </div>
  </section>
</body>
</html>
